<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <header>
      <h1>Bookstore</h1>
      <a href="https://github.com/khoatruong19" target="_blank">
          <img alt="avatar-img" src="https://avatars.githubusercontent.com/u/85026053?v=4"/>
          <span>Khoa Truong</span>
      </a>
  </header>


  <main>
    <section id="actions">
        <input id="search" type="text" placeholder="Search books by name or author"/>
        <button onclick='openModal("add-book")'>Add book</button> 
    </section>

    <section id="books">
      <table>
        <thead>
          <tr>
            <th class="book-id">#</th>
            <th class="book-name">Name</th>
            <th class="book-author">Author</th>
            <th class="book-topic">Topic</th>
            <th class="book-actions">Action</th>
          </tr>
        </thead>
        <tbody id="books-table-body">
          <div class="end-book-row"></div>
        </tbody>
      </table>
    </section>
    </main>

    <aside id="modals" class="modal-close">
        <div class="modal-content-wrapper">
          <div class="modal-close delete-book-confirmation">
            <h2>Delete book</h2>
            <p class="confirmation-content">
              Do you want to delete <span id="delete-book-name"></span> book?
            </p>
            <div class="confirmation-actions">
              <button class="delete" onclick="deleteBookById()">Delete</button>
              <button class="cancel" onclick="closeModal()">Cancel</button>
            </div>
          </div>

          
          <div class="modal-close add-book">
            <h2>Add book</h2>

            <form action="" id="add-book-form">
              <div class="field-control">
                <label>Name</label>
                <input id="book-name" type="text" placeholder="Book name..." maxlength="100" required/>
              </div>
              <div class="field-control">
                <label>Author</label>
                <input id="book-author" type="text" placeholder="Author..." maxlength="100" required/>
              </div>
              <div class="field-control">
                <label>Topic</label>
                <div class="topic-select-trigger" onclick="toggleOpenTopicSelectOptions()">
                  <span class="topic-select">Programming</span>
                  <div class="topic-select-icon">
                    <i class="fa fa-caret-up fa-xs"></i>
                    <i class="fa fa-caret-down fa-xs"></i>
                  </div>
                </div>
                <ul class="topic-select-options select-close">
                    <li onclick="selectTopicOption('Programming')">Programming</li>
                    <li onclick="selectTopicOption('Database')">Database</li>
                    <li onclick="selectTopicOption('DevOps')">DevOps</li>
                </ul>
                <input id="book-topic" type="text" hidden />
              </div>
              <button type="submit">Create</button>
            </form>
          </div>

          <button class="close-modal" onclick="closeModal()">
            <i class="fa-solid fa-xmark fa-xl"></i>
          </button>
        </div>


    </aside>


    <script src="script.js"></script>
  </body>
</html>
